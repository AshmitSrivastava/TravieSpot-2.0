<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Home.css">
    <title>TravieSpot</title>

  <body>
    <nav>
      
      <div class="main-body">
        
        <div class="wrapper">
          <div class="section1">
            <div class="navbar">
              <img src="img/bx-search.svg" alt="Search Icon">
              <div class="logo"><!--Change the logo looks bad-->
                <img src="img/bxs-train.svg" alt="TravieSpot Logo" />

            <!--Add slider here using 2 images for section2-->
            <img src="img/Sec2 img1.jpg" alt="Road bordered by majestic pillars">
